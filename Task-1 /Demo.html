<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }
  #calculator {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
    background-color: #fff;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 10px;
    width: 320px;
    user-select: none;
  }
  #result {
    grid-column: span 5;
    text-align: right;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 36px;
    background-color: #f5f5f5;
  }
  button {
    font-size: 18px;
    padding: 18px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #e0e0e0;
    transition: background-color 0.2s, color 0.2s;
  }
  button:hover {
    background-color: #d0d0d0;
  }
  .operator-button {
    background-color: #ff9f3d;
    color: white;
  }
  #special-buttons {
    grid-column: span 2;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
  }
</style>
</head>
<body>
<div id="calculator">
  <div id="result">0</div>
  <button onclick="clearResult()">C</button>
  <button onclick="backspace()">&larr;</button>
  <button onclick="appendToResult('(')">(</button>
  <button onclick="appendToResult(')')">)</button>
  <button onclick="calculateSquareRoot()">âˆš</button>
  <button onclick="appendToResult('7')">7</button>
  <button onclick="appendToResult('8')">8</button>
  <button onclick="appendToResult('9')">9</button>
  <button onclick="appendToResult('/')" class="operator-button">/</button>
  <button onclick="appendToResult('*')" class="operator-button">x</button>
  <button onclick="appendToResult('4')">4</button>
  <button onclick="appendToResult('5')">5</button>
  <button onclick="appendToResult('6')">6</button>
  <button onclick="appendToResult('-')" class="operator-button">-</button>
  <button onclick="appendToResult('+')" class="operator-button">+</button>
  <button onclick="appendToResult('1')">1</button>
  <button onclick="appendToResult('2')">2</button>
  <button onclick="appendToResult('3')">3</button>
  <button onclick="appendToResult('%')">%</button>
  <button onclick="calculate()">Cal</button>
  <button onclick="appendToResult('0')">0</button>
  <button onclick="appendToResult('.')">.</button>

  
  
</div>
<script>
  let result = document.getElementById('result');

  function clearResult() {
    result.textContent = '0';
  }

  function appendToResult(value) {
    if (result.textContent === '0' && value !== '.') {
      result.textContent = '';
    }
    result.textContent += value;
  }

  function backspace() {
    result.textContent = result.textContent.slice(0, -1);
    if (result.textContent === '') {
      result.textContent = '0';
    }
  }

  function calculate() {
    try {
      result.textContent = eval(result.textContent);
    } catch (error) {
      result.textContent = 'Error';
    }
  }

  function calculateSquareRoot() {
    try {
      result.textContent = Math.sqrt(eval(result.textContent));
    } catch (error) {
      result.textContent = 'Error';
    }
  }
</script>
</body>
</html>
